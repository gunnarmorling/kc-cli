name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  JAVA_DISTRO: 'zulu'
  GRAAL_VERSION: '22.3.0'

jobs:
  build:
    if: startsWith(github.event.head_commit.message, 'üèÅ Releasing version') != true && startsWith(github.event.head_commit.message, '‚¨ÜÔ∏è  Next version') != true
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v3

      - name: 'Set up Java'
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}

      - name: 'Cache Maven packages'
        uses: actions/cache@v3.3.1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 'Build'
        run: ./mvnw -ntp -B --file pom.xml verify
        env:
          CONNECT_VERSION: ${{ matrix.connect_version }}

    strategy:
      fail-fast: false
      matrix:
        connect_version: [
          TRUNK, # For testing new features not yet released
          NIGHTLY, # Bleeding edge snapshot builds from Debezium; can optionally disable this version during CI testing if an upstream bug causes test failures
          LATEST_STABLE,
          "3.6",
          "3.5",
          "3.4",
          "3.3",
          "3.2",
          "3.1",
          "3.0", # Quote versions so that x.0 isn't parsed as a number and turned into x
          "2.8",
        ]
